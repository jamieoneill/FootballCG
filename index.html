<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Football test</title>
    <meta charset="utf-8" />
    <meta name="Description" content="Football test" />
    <base href=”/”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- jBox -->
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.2.0/dist/jBox.all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Splide -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/js/splide.min.js"></script>

    <!-- Style -->
    <link href="../style/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Home Menu View-->
    <main id="Home" class="homeContainer">
      <div class="title">
        <h1>FOOTBALL CARD GAME</h1>
      </div>
      <div>
        <button class="homeButton" id="newGameBtn">New Game</button>
        <button class="homeButton" id="loadGameBtn">Load</button>
      </div>
      <div>
        <button class="homeButton" id="howToPlayBtn">How To Play</button>
        <button class="homeButton" id="settingsBtn">Settings</button>
        <button class="homeButton" id="feedbackBtn">Feedback</button>
      </div>
    </main>

    <!-- Main Menu View-->
    <div id="Main" style="display: none">
      <main class="menuContainer">
        <div class="row justify-content-between">
          <div class="col-auto">
            <h1 id="displayTeamName"></h1>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" id="viewPlayersBtn" type="button">
                Players
              </button>
              <button class="btn btn-primary" id="viewCardsBtn" type="button">
                Cards
              </button>
              <button
                class="btn btn-primary"
                id="viewFormationBtn"
                type="button"
              >
                Formation
              </button>
            </div>
          </div>
          <div class="col-auto">
            <h1>League Table</h1>
            <div class="menuItem">
              <table id="leagueTable" class="table table-light table-bordered">
                <thead>
                  <th>Pos</th>
                  <th style="width: 50%">Team</th>
                  <th>P</th>
                  <th>Pts</th>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div id="events" class="splide">
            <div class="splide__track">
              <ul id="eventsList" class="splide__list"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Match View-->
    <div id="matchGame" class="menuContainer" style="display: none">
      <ul class="scoreHolder">
        <li id="playerTeamName"></li>
        <li id="playerScore">0</li>
        <li><label id="matchTime">00</label><label>:00</label></li>
        <li id="cpuScore">0</li>
        <li id="cpuTeamName"></li>
      </ul>
      <main class="pitchContainer">
        <table id="pitch"></table>
      </main>
      <div class="buttonHolder">
        <button class="alilityButton">Activate Alility</button>
        <textarea
          class="commentaryBox"
          name="commentary"
          id="commentary"
        ></textarea>
        <button class="endButton">End Turn</button>
      </div>
      <div id="allCardHolder">
        <div id="drawHolder"></div>
        <div id="handHolder"></div>
        <div id="discardHolder"></div>
      </div>
    </div>
  </body>

  <!-- Modal -->
  <div
    class="modal fade"
    id="overlayModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div id="overlayModalDialog" class="modal-body"></div>
      </div>
    </div>

    <div id="closeModal">
      <button
        type="button"
        class="btn btn-danger btn-lg"
        data-bs-dismiss="modal"
      >
        Close
      </button>
    </div>
  </div>

  <!-- Formation View-->
  <table id="formation" class="table table-bordered">
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script src="../data/PlayerAbility.js"></script>
  <script src="../data/Player.js"></script>
  <script src="../data/Card.js"></script>
  <script src="../data/Team.js"></script>
  <script src="../data/Events.js"></script>
  <script src="../data/UserData.js"></script>
  <script src="../js/main.js"></script>
</html>
